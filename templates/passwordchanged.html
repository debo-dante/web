<!DOCTYPE html>
<html>
{% load static %}
<head>
	<title>New Password</title>
	<link rel="stylesheet" type="text/css" href="{% static "forgotpassword/login.css" %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container">
        <div class="img">
			<img src="{% static "forgotpassword/background.png" %}">
		</div>
		<div class="login-content">
			{% csrf_token %}
			<h2 class="title">Password changed</h2>
		</div>
	</div>
	<script type="text/javascript" src="{% static "forgotpassword/login.js" %}"></script>
</body>

</html>
